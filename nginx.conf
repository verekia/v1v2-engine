server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Brotli
    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Keep-alive
    keepalive_timeout 65;
    keepalive_requests 1000;

    # PWA assets - no cache
    location ~* ^/(favicon\.ico|icon-.*\.png|manifest\.json)$ {
        add_header Cache-Control "private, no-cache, no-store";
        expires off;
    }

    # Static assets - long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Room code paths - serve index.html for /ABC123 (6 uppercase alphanumeric chars)
    location ~ "^/[A-Z0-9]{6}$" {
        add_header Cache-Control "private, no-cache, no-store";
        expires off;
        try_files /index.html =404;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Remove trailing slashes
    rewrite ^(.+)/$ $1 permanent;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        proxy_pass http://localhost:8080;
    }
}
